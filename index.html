<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" href="images/json.jpg">
  <title>New project</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="header__nav">
        <h1 class="header__nav-title">
          JSON Placeholder items
        </h1>
      </nav>

      <div class="header__content">
        <button class="header__content-button users">USERS</button>
        <button class="header__content-button posts">POSTS</button>
        <button class="header__content-button comments">COMMENTS</button>
        <button class="header__content-button photos">PHOTOS</button>
        <button class="header__content-button todos">TODOS</button>
      </div>

    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="main__content">

        <div class="main__users">
          <table class="main__users-table"></table>
        </div>

        <div class="main__posts">
          <table class="main__posts-table"></table>
        </div>

        <div class="main__comments"></div>

        <div class="main__photos"></div>

        <div class="main__todos">
          <div class="main__todos-content">
            <div class="main__todos-buttons">
              <button class="main__todos-btn all">All</button>
              <button class="main__todos-btn completed">Completed</button>
              <button class="main__todos-btn notCompleted">Not completed</button>
            </div>

            <div class="main__todos-wrapper"></div>
          </div>
        </div>

      </div>

    </div>
  </main>











  <script src="https://kit.fontawesome.com/3c33e6b0c2.js" crossorigin="anonymous"></script>
  <script src="apps/app.js"></script>
</body>

</html>
